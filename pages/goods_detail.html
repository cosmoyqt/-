<script type="text/template" id="temp">
    <!-- 轮播图 -->
    <div class="pyg_lunbo">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loopp">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{data.pics[data.pics.length-1].pics_mid_url}}"> </a>
                </div>
                <!-- 第一张 -->
                {{each data.pics value index}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.pics_mid_url}}"> </a>
                </div>
                {{/each}}
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{data.pics[0].pics_mid_url}}"> </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                {{each data.pics value index}} {{if index==0}}
                <div class="mui-indicator mui-active"></div>
                {{/if}} {{if index!=0}}
                <div class="mui-indicator"></div>
                {{/if}} 
                {{/each}}
            </div>
        </div>
    </div>
    <!-- 轮播结束 -->
    <!-- 商品名字 -->
    <div class="goods_name">{{data.goods_name}}</div>
    <!-- 商品名字 -->
    <!-- 商品价格 -->
    <div class="goods_price">¥{{data.goods_price}}</div>
    <!-- 商品价格 -->
    <!-- 优惠信息 -->
    <div class="goods_send">
        <ul>
            <li>
                <span>已选</span>
                <span>白色</span>
            </li>
            <li>
                <span>促销</span>
                <span>是</span>
            </li>
            <li>
                <span>送至</span>
                <span>上海</span>
            </li>
            <li>
                <span>运费</span>
                <span>免运费</span>
            </li>
        </ul>
    </div>
    <!-- 优惠信息 -->
    <!-- tap标签 -->
    <div id="segmentedControl" class="mui-segmented-control">
        <a class="mui-control-item mui-active" href="#item1">
            图文详情
        </a>
        <a class="mui-control-item" href="#item2">
            规格参数
        </a>
    </div>
    <!-- tap标签 -->
    <!-- tap内容 -->
    <div id="item1" class="mui-control-content mui-active">
        {{@data.goods_introduce}}
    </div>
    <div id="item2" class="mui-control-content">
        <ul>
            {{each data.attrs value index }}
            <li>
                <div class="gg_title">{{value.attr_name.split("-")[0]}}</div>
                <div class="gg_content">
                    <span>{{value.attr_name.split("-")[0]}}</span>
                    <span>{{value.attr_vals}}</span>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    <!-- tap内容 -->
</script>
