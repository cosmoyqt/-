<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">注册</h1>
    </header>
    <div class="pyg_view">
        <div class="reg_from">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>手机</label>
                    <input name="mobile" type="text" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row code-row">
                    <label>验证码</label>
                    <input name="code" type="text"  placeholder="请输入验证码">
                    <button  type="button" id="code_btn" class="mui-btn mui-btn-primary">获取验证码</button>
                </div>
                <div class="mui-input-row">
                    <label>邮箱</label>
                    <input name="email" type="text" placeholder="请输入邮箱">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input name="pwd" type="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input name="pwd2" type="password" class="mui-input-password" placeholder="请再次输入密码">
                </div>
                <div class="mui-input-row mui-radio">
                        <label>男</label>
                        <input name="gender" value="男" type="radio">
                </div>
                <div class="mui-input-row mui-radio">
                        <label>女</label>
                        <input name="gender" value="女" checked type="radio">
                </div>
            </form>
            <div class="btn_tool">
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button>
                    <button id="btn-zc"  type="button" class="mui-btn mui-btn-primary">注册</button>
            </div>
        </div>
    </div>
    <div class="pyg_footer">
        <div class="menu">
            <a href="/index.html">
                <span class="fa fa-home"></span>
                <span class="link_name">首页</span>
            </a>
            <a href="/pages/category.html">
                <span class="fa fa-list-ul"></span>
                <span class="link_name">分类</span>
            </a>
            <a href="javascript:;">
                <span class="fa fa-shopping-cart"></span>
                <span class="link_name">购物车</span>
            </a>
            <a href="javascript:;">
                <span class="fa fa-user"></span>
                <span class="link_name">我的</span>
            </a>
        </div>
    </div>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/register.js"></script>

</html>
